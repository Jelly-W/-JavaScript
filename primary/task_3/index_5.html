<!DOCTYPE HTML>
<html>
	<head>
		<title>自动生成100V字形(高级)</title>
		<meta charset="utf-8"/>
		<style>
			* { margin:0px; padding:0px; }
			ul { margin:50px 0 0 20px; position:relative; width:250px; height:250px; }
			li { display:block; width:50px; height:50px; background:red; color:#fff; line-height:50px; text-align:center; position:absolute; }
		</style>
		<script>
			window.onload=function (){
				var oBtn=document.getElementById('btn');
				var oList=document.getElementById('list');
				var onOff=0;
				
				oBtn.onclick=function (){
					if (onOff==0){
						oList.innerHTML='';
						for (var i=0; i<5; i++){
							oList.innerHTML+='<li>'+i+'</li>';
						}
						var aLi=oList.getElementsByTagName('li');
						var m=aLi.length/2;
						
						for (var i=0; i<aLi.length; i++){
							aLi[i].style.left=i*50+'px';
							aLi[i].style.top=i*50+'px';
							if (i>m){
								m--;
								aLi[i].style.top=(m-0.5)*50+'px';
							}
						}
					}
					if (onOff==1){
						oList.innerHTML='';
						for (var i=0; i<5; i++){
							oList.innerHTML+='<li>'+i+'</li>';
						}
						var aLi=oList.getElementsByTagName('li');
						var m=aLi.length/2;
						var n=aLi.length/2;
						
						for (var i=0; i<aLi.length; i++){
							aLi[i].style.right=i*50+'px';
							aLi[i].style.top=i*50+'px';
							if (i>m){
								m++;
								n--;
								aLi[i].style.right=(n-0.5)*50+'px';
								aLi[i].style.top=(m-0.5)*50+'px';
								console.log(m);
							}
						}
					}
					if (onOff==2){
						oList.innerHTML='';
						for (var i=0; i<5; i++){
							oList.innerHTML+='<li>'+i+'</li>';
						}
						var aLi=oList.getElementsByTagName('li');
						var m=aLi.length/2;
						var n=aLi.length/2;
						
						for (var i=0; i<aLi.length; i++){
							aLi[i].style.right=i*50+'px';
							aLi[i].style.bottom=i*50+'px';
							if (i>m){
								m--;
								n++;
								aLi[i].style.right=(n-0.5)*50+'px';
								aLi[i].style.bottom=(m-0.5)*50+'px';
								console.log(m);
							}
						}
					}
					if (onOff==3){
						oList.innerHTML='';
						for (var i=0; i<5; i++){
							oList.innerHTML+='<li>'+i+'</li>';
						}
						var aLi=oList.getElementsByTagName('li');
						var m=aLi.length/2;
						var n=aLi.length/2;
						
						for (var i=0; i<aLi.length; i++){
							aLi[i].style.left=i*50+'px';
							aLi[i].style.top=i*50+'px';
							if (i>m){
								m--;
								n--;
								aLi[i].style.left=(n-0.5)*50+'px';
								console.log(m);
							}
						}
					}
					onOff++;
					if (onOff==4){
						onOff=0;
					}
				}
			}
		</script>
	</head>
	<body>
		<input type="button" id="btn" value="自动生成V字形" />
		<ul id="list"></ul>
	</body>
</html>
