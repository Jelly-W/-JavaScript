<!DOCTYPE HTML>
<html>
	<head>
		<title>生成div排序</title>
		<meta charset="utf-8"/>
		<style>
			* { margin:0px; padding:0px; }
			ul { margin:50px 0 0 20px; position:relative; }
			li { display:block; width:50px; height:50px; background:red; color:#fff; line-height:50px; text-align:center; position:absolute; left:0px; top:0px; }
		</style>
		<script>
			window.onload=function (){
				var oList=document.getElementById('list');
				var oBtn=document.getElementById('btn');
				var onOff=true;
				var arrColor=['red','yellow','blue','green'];
				var c=0;
				
				oBtn.onclick=function (){
					if (onOff){
						for (var i=0; i<10; i++){
							oList.innerHTML+='<li>'+i+'</li>';
						}
						var aLi=oList.getElementsByTagName('li');
						for (var i=0; i<aLi.length; i++){
							aLi[i].style.left=i*60+'px';
							if (i%4==0){
								c=0;
							}
							aLi[i].style.background=arrColor[c];
							c++;
						}
						onOff=false;
					}
					else
					{
						oList.innerHTML='';
						onOff=true;
					}
				}
			}
		</script>
	</head>
	<body>
		<input type="button" id="btn" value="自动生成10个LI" />
		<ul id="list"></ul>
	</body>
</html>
